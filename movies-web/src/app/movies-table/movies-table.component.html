<div class="global-container">
  <div class="header-container">
    <h1 class="title">Movies dashboard</h1>
    <button class="create-movie-button" (click)="createNewMovie()">
      Add movie
    </button>
  </div>
  <table class="movies-table">
    <tr>
      <th>title</th>
      <th>release date</th>
      <th>vote average</th>
      <th>has video format</th>
      <th>manage movie</th>
    </tr>
    <tr *ngFor="let movie of movies">
      <td>{{ movie.title }}</td>
      <td>{{ movie.releaseDate }}</td>
      <td>{{ movie.voteAverage }}</td>
      <td>{{ movie.hasVideoFormat }}</td>
      <td>
        <button class="delete-movie-button" (click)="createNewMovie()">
          Delete
        </button>
        <button class="edit-movie-button" (click)="editMovie()">Edit</button>
      </td>
    </tr>
  </table>
</div>
